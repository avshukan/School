    <div class="container-fluid">
      <h1 class="text-center">Сведения об отметке</h1>

      <div class="container-fluid">
        <div class="row mb-3">
          <div class="col-sm text-center">
            <button id="toStudent" type="button" class="btn">
              <i class="fa fa-arrow-left fa-fw"></i>Вернуться к редактированию ученика
            </button>
          </div>
        </div>
      </div>

      <div class="container-fluid">
          <form action="javascript:void(0);" method="POST" onsubmit="saveData()">
              <div class="form-group row">
                <label for="inputID" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control" id="inputID" placeholder="">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputLesson" class="col-sm-2 col-form-label">Предмет</label>
                <div class="col-sm-10">
                  <select class="custom-select" id="inputLesson">
                    <option selected>Выберите предмет</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputValue" class="col-sm-2 col-form-label">Оценка</label>
                <div class="col-sm-10">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">2</span>
                    </div>
                    <input type="range" class="input-range" min="2" max="5" step="1" id="inputValue">
                    <div class="input-group-append">
                      <span class="input-group-text">5</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputDate" class="col-sm-2 col-form-label">Дата</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control" id="inputDate" placeholder="">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalInfo" tabindex="-1" role="dialog" aria-labelledby="modalInfoTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center" id="modalInfoTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
