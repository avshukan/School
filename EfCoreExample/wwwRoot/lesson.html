    <div class="container-fluid">
      <h1 class="text-center">Сведения о предмете</h1>

      <div class="container">
        <form action="javascript:void(0);" method="POST" onsubmit="saveData()">
          <div class="form-group row">
            <label for="inputID" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="inputID" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Название</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputTeacher" class="col-sm-2 col-form-label">Преподаватель</label>
            <div class="col-sm-10">
              <select class="custom-select" id="inputTeacher"></select>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputHours" class="col-sm-2 col-form-label">Длительность (в часах)</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputHours" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">Обязательность</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inputRequired">
                <label class="form-check-label" for="inputRequired">
                  Обязательный предмет для сдачи
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Отметки</label>
            <div class="col-sm-10" id="divMarks">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="modalInfo" tabindex="-1" role="dialog" aria-labelledby="modalInfoTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
