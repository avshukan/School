    <div class="container-fluid">
      <h1 class="text-center">Сведения о преподавателе</h1>

      <div class="container-fluid">
        <form action="javascript:void(0);" method="POST" onsubmit="saveData()">
          <div class="form-group row">
            <label for="inputID" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="inputID" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Имя</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputSurname" class="col-sm-2 col-form-label">Фамилия</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputSurname" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputBirthday" class="col-sm-2 col-form-label">Дата рождения</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputBirthday" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputSex" class="col-sm-2 col-form-label">Пол</label>
            <div class="col-sm-10">
              <select class="custom-select" id="inputSex">
                <option value="M" selected>Мужской</option>
                <option value="F">Женский</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputSalary" class="col-sm-2 col-form-label">Зарплата</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputSalary" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputBirthday" class="col-sm-2 col-form-label">Группы</label>
            <div id="teacherGroups" class="col-sm-10"></div>
          </div>
          <div class="form-group row">
            <label for="inputGroup" class="col-sm-2 col-form-label">Предметы</label>
            <div id="teacherLessons" class="col-sm-10"></div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="modalInfo" tabindex="-1" role="dialog" aria-labelledby="modalInfoTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">

                <span aria-hidden="true">&times;</span>
              </button>
            </div>

        </div>
