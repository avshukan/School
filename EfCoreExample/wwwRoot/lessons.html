    <title>ЕМЛ :: Предметы</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img src="https://seml.ru/images/eml_logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            ЕМЛ

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Главная</a>
            <a class="nav-item nav-link" href="teachers.html">Преподаватели</a>
            <a class="nav-item nav-link" href="groups.html">Группы</a>
            <a class="nav-item nav-link active" href="lessons.html">Предметы</a>
            <a class="nav-item nav-link" href="students.html">Ученики</a>
            <a class="nav-item nav-link" href="marks.html">Отметки</a>
          </div>
        </div>
      </nav>
    </div>
    
    <div class="container-fluid">
      <h1 class="text-center">Предметы</h1>
      <h5 id="lessonsCounter" class="text-center"></h5>
      <div class="container-fluid">
        <div class="row mb-3">
          <div class="col-sm text-left px-0">
            <form class="form-inline text-right" action="javascript:void(0);" method="POST" onsubmit="setFilter(1)">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <span id="filterStack" class="fa-stack">
                      <i class="fa fa-filter fa-stack-1x"></i>
                      <i class="fa fa-remove fa-stack-1x text-danger"></i>
                    </span>
                  </span>
                </div>
                <input id="filterWord" type="text" class="form-control" placeholder="Фильтр" aria-label="Filter" aria-describedby="basic-addon1">
              </div>
            </form>
          </div>
          <div class="col-sm text-right px-0">
            <button type="button" class="btn" onclick="window.location='lesson.html';">
              <i class="fa fa-plus fa-fw"></i>Добавить предмет
            </button>
          </div>
        </div>
      </div>
      
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Предмет</th>
            <th scope="col">Преподаватель</th>
            <th scope="col">Длительность (в часах)</th>
            <th scope="col">Обязательность</th>
            <th scope="col" class="text-right">Действия</th>
          </tr>
        </thead>
        <tbody id="lessonsTable">
        </tbody>
      </table>

      <nav aria-label="lessons pagination">
        <ul id="lessonsPagination" class="pagination"></ul>
      </nav>
    
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="modalDeleteLesson" tabindex="-1" role="dialog" aria-labelledby="modalDeleteLessonTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDeleteLessonTitle">Подтвердите действие</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <div>
              Вы действительно хотите удалить предмет ?
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Нет, я передумал</button>
            <button type="button" class="btn btn-primary" id="modalDeleteLessonSubmit">Да, удалить</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./lib/jquery-3.4.1/jquery-3.4.1.js"></script>
    <script src="./lib/popper/popper.js"></script>
    <script src="./lib/bootstrap-4.0.0/dist/js/bootstrap.js"></script>
    <script src="lessons.js"></script>
